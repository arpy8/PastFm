<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PastFm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        padding: 30px;
        max-width: 1000px;
        width: 100%;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo {
        margin-bottom: 20px;
      }
      .logo img {
        height: 40px;
      }
      h1 {
        color: #d51007;
        margin: 0 0 10px 0;
        font-weight: 700;
        font-size: 2rem;
      }
      .tagline {
        color: #bdbdbd;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      .description {
        line-height: 1.6;
        margin-bottom: 25px;
        color: #cccccc;
      }
      .feature-list {
        margin: 25px 0;
        padding-left: 20px;
      }
      .feature-list li {
        margin-bottom: 12px;
        position: relative;
        padding-left: 10px;
      }
      .feature-list li::before {
        content: "•";
        color: #d51007;
        font-weight: bold;
        position: absolute;
        left: -15px;
      }
      .btn {
        background-color: #d51007;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover {
        background-color: #ff7043;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #757575;
        font-size: 0.9rem;
      }
      .github-icon {
        color: #bdbdbd;
        transition: color 0.3s ease;
        margin-top: 20px;
      }
      .github-icon:hover {
        color: #d51007;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./logo-smol.png" alt="PastFm" id="extension-logo" />
        </div>
        <div class="tagline">Fetches last played songs from YT Music</div>
        <a href="https://github.com/arpy8/PastFm" target="_blank" class="github-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>
      </div>

      <div class="footer">
        <p>
          Made with ♪ by <a href="https://arpy8.com" target="_blank">arpy8</a>
        </p>
      </div>
    </div>
  </body>
</html>
